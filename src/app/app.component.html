<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand" href="#">Navbar</a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link waves-light" mdbWavesEffect>{{ 'inicio' | translate }}<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>{{ 'caracteristicas' | translate }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>{{ 'precio' | translate }}</a>
            </li>

        </ul>
        <!-- Links -->

<!-- Search form -->
        <select #langSelect (change)="cambiarLang(langSelect.value)">
            <option *ngFor="let lang of langs" [value]="lang">{{ lang }}</option>            
        </select>
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->

<mdb-carousel class="carousel slide" [animation]="'slide'">
    <mdb-carousel-item>
      <div class="view">
        <video class="video-fluid" autoplay loop>
          <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
        </video>
        <div class="mask rgba-indigo-light waves-light" mdbWavesEffect></div>
      </div>
  
      <div class="carousel-caption">
        <div class="animated fadeInDown">
          <h3 class="h3-responsive">{{ 'titulo1' | translate }}</h3>

        </div>
      </div>
    </mdb-carousel-item>
